<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Contato</title>

</head>

<body>
    <header>
        <nav>
            <img src="img/Logo Ajuda Facil.jpg" class="logoSite">
            <a href="cadastro.html">Cadastro</a>
            <a href="sobre.html">Sobre</a>
            <a class="ajudafacil" href="pageSite.html">Ajuda Fácil</a>
        </nav>
    </header>
    
    <main>
        <div id="login-container">
            <h1>Entre em contato</h1>
            <form action="">
             <label for="password">Nome</label>
             <input type="text" name="nome" id="nome" placeholder="Digite seu nome">
             <label for="email">Telefone</label> 
             <input type="text" name="telefone" id="tel" placeholder="Digite seu telefone">
             <label for="email">E-mail</label> 
             <input type="email" name="email" id="email" placeholder="Digite seu e-mail" autocomplete="off">
             <label for="story">Mensagem</label>
             <textarea id="story" name="story" rows="5" cols="33"></textarea>
             <input type="submit" value="Enviar">
            </form>
        </div>



            
             
    </main>

    <div class="footer">
        <footer>
        <span class="direitos">© 2022 Copyright. </span>
        <span class="assinatura"> C# </span>
    </footer>  
    </div>


</body>
</html>
