<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="cadastroBonito.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro2</title>
</head>
<body class="baguiDeCima">
    

    <main class="cadastroBonito">
        <div class="cadastroBonito">
            <div class="Container2">
                <input type="checkbox" id="flip">
                <div class="cover23">
                    <div class="fronte">
                        <img src="Donate.jpg" alt="Alternate Text" />
                    </div>
                </div>
                <form class="form2" action="#">
                    <div class="form-content">
                        <div class="login-form">
                            <div class="title-login-form">Login</div>
                            <div class="input-boxes">
                                <div class="input-box">
                                    <i class="fas fa-envelope"></i>
                                    <input type="text" placeholder="Insira seu Email" required>
                                </div>
                                <div class="input-box">
                                    <i class="fas fa-envelope"></i>
                                    <input type="password" placeholder="Insira sua senha" required>
                                </div>
                                <div class="textCadastro"><a href="#">Esqueci a senha</a></div>
                                <div class="button input-box">

                                    <input type="submit" value="Confirmar">
                                </div>
                                <div class="textCadastro">Voc&ecirc; n&atilde;o tem conta? <label for="flip">Cadastre se agora!</label></div>
                            </div>
                        </div>
                        <div class="singup-form">
                            <div class="title-login-form">Inscreva-se</div>
                            <div class="input-boxes">
                                <div class="input-box">
                                    <i class="fas fa-user"></i>
                                    <input type="text" placeholder="Insira seu Nome" required>
                                </div>
                                <div class="input-box">
                                    <i class="fas fa-envelope"></i>
                                    <input type="text" placeholder="Insira seu Email" required>
                                </div>
                                <div class="input-box">
                                    <i class="fas fa-envelope"></i>
                                    <input type="password" placeholder="Insira sua senha" required>
                                </div>
                                <div class="button input-box">
                                    <input type="submit" value="Confirmar">
                                </div>
                                <div class="textCadastro">Voc&ecirc; n&atilde;o tem cadastro? <label for="flip">Entre agora!</label></div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>

    </main>
</body>
</html>
